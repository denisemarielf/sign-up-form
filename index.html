<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div id="title">
            <p id="text-title">
                <img id="img-logo" src="images/rose.png" alt="logo">
                <h1>Flowers</h1>
            </p>
                 
        </div id="title">      
        <footer>    
            <p>Photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> on <a href="https://unsplash.com/s/photos/flowers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </footer>
    </header>

    <main>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        <p>You know you want to.</p>    
        
        </h2>

        
        <form action="">
            <div id="first-column">
            <label for="first-name">FIRST NAME:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email">    
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password">
            </div>
            
            <div id="second-column">
            <label for="last-name">LAST NAME:</label>
            <input type="text" id="last-name" name="last-name">
            <label for="phone-number">PHONE NUMBER:</label>
            <input type="number" id="number" name="number">
            
            <label for="confirm-password">CONFIRM PASSWORD:</label>
            <input type="confirm-password" id="confirm-password" name="confirm-password">
            </div>
            
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
    </main>
    
    
    
        
</body>
</html>
